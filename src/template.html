<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>To-Do List</h1>

        <div id="project-section">
            <h2>Projects</h2>
            <input type="text" id="projectInput" placeholder="Enter project name" aria-label="Project Name">
            <button id="addProjectButton">Add Project</button>
        </div>

        <div id="todo-section">
            <h2>Todos</h2>
            <input type="text" id="todoTitleInput" placeholder="Enter todo title" aria-label="Todo Title">
            <input type="text" id="todoDescInput" placeholder="Enter todo description" aria-label="Todo Description">
            <input type="date" id="todoDueDateInput" placeholder="Due Date" aria-label="Due Date">
            <input type="text" id="todoPriorityInput" placeholder="Priority (high, medium, low)" aria-label="Priority">
            <input type="text" id="todoProjectInput" placeholder="Select Project" aria-label="Project Name">
            <button id="addTodoButton">Add Todo</button>
        </div>

        <div id="project-container"></div>
        <div id="todo-container"></div>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
